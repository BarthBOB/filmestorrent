<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starck Filmes - Biblioteca Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c1022 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        /* Estilos do cabeçalho */
        .header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        /* Estilos dos controles de busca e filtro */
        .controls {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        .search-box input::placeholder {
            color: #a0a0a0;
        }

        .filter-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 0.8rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 0.9rem;
            min-width: 120px;
        }

        .filter-select option {
            background: #1a1a2e;
            color: #ffffff;
        }

        /* Estilos da grade de filmes */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        /* Responsividade da grade */
        @media (min-width: 1200px) {
            .movies-grid {
                grid-template-columns: repeat(8, 1fr);
            }
        }

        /* Estilos do cartão de filme */
        .movie-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            text-align: center;
            padding-bottom: 1rem;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(78, 205, 196, 0.3);
        }

        .movie-poster {
            width: 100%;
            padding-bottom: 140%; /* Proporção 1:1.4 para pôsteres */
            position: relative;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.3);
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .movie-poster img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .movie-card:hover .movie-poster img {
            transform: scale(1.05);
        }

        .multiple-versions-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 10;
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffffff;
            line-height: 1.3;
            padding: 0 0.5rem;
        }

        /* Estilos do modal de filme */
        .movie-modal {
            display: none; /* Escondido por padrão */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex; /* Usado para centralizar */
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            margin: auto;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 900px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: fadeIn 0.3s ease-out;
            max-height: 90vh; /* Limita a altura do modal */
            overflow-y: auto; /* Adiciona scroll se o conteúdo for muito grande */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #ff6b6b;
            text-decoration: none;
        }

        .modal-movie-details {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 1rem;
        }

        .modal-poster {
            flex: 0 0 250px; /* Largura fixa para o pôster no modal */
            height: 350px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-info {
            flex: 1;
            min-width: 300px;
        }

        .modal-info h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-info .movie-details {
            margin-bottom: 1.5rem;
        }

        .modal-info .movie-synopsis {
            font-size: 1rem;
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            display: block;
            -webkit-line-clamp: unset; /* Garante que a sinopse completa seja exibida no modal */
        }

        .modal-info .versions-section {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
        }

        .version-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 0.8rem;
            transition: all 0.3s ease;
        }

        .version-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(78, 205, 196, 0.3);
        }

        .version-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .version-specs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .version-spec {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
        }

        .version-description {
            font-size: 0.8rem;
            color: #a0a0a0;
            margin-bottom: 0.5rem;
        }

        .download-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .download-btn {
            padding: 0.5rem 1rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .download-btn.secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .download-btn.secondary:hover {
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        /* Estilos para a nova seção de seleção de arquivos */
        .file-selection-area {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .file-selection-area h4 {
            font-size: 1rem;
            color: #4ecdc4;
            margin-bottom: 0.8rem;
        }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .file-item-btn {
            padding: 0.6rem 1rem;
            background: rgba(78, 205, 196, 0.1);
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            border: 1px solid rgba(78, 205, 196, 0.3);
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item-btn:hover {
            background: rgba(78, 205, 196, 0.2);
            transform: translateX(5px);
        }

        .file-item-btn span {
            flex-grow: 1;
        }

        .file-item-btn .play-icon {
            margin-left: 0.5rem;
            color: #ff6b6b;
            font-weight: bold;
        }


        /* Estilos de carregamento e sem resultados */
        .loading {
            text-align: center;
            padding: 4rem 0;
            font-size: 1.2rem;
            color: #a0a0a0;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #4ecdc4;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 4rem 0;
            color: #a0a0a0;
        }

        .no-results h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        /* Estilos de paginação */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .pagination button {
            background: rgba(255, 255, 255, 0.1);
            color: #4ecdc4;
            border: 1px solid rgba(78, 205, 196, 0.3);
            padding: 0.6rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: rgba(78, 205, 196, 0.1);
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination span {
            color: #ffffff;
            font-size: 1rem;
            padding: 0.6rem 1rem;
        }

        .pagination button.active {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: #ffffff;
            border-color: #4ecdc4;
        }

        /* Media queries para responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .movie-poster {
                padding-bottom: 140%;
            }

            .modal-movie-details {
                flex-direction: column;
                align-items: center;
            }

            .modal-poster {
                width: 100%;
                max-width: 200px;
                height: auto;
            }

            .modal-info h2 {
                font-size: 1.5rem;
                text-align: center;
            }

            .modal-info .movie-synopsis {
                text-align: center;
            }

            .version-info {
                flex-direction: column;
                align-items: flex-start;
            }

            .pagination {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .movies-grid {
                grid-template-columns: 1fr;
            }
            .modal-content {
                padding: 1rem;
            }
            .close-button {
                top: 10px;
                right: 15px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">🎬 Starck Filmes</div>
                <div class="stats">
                    <span id="total-movies">Total: 0 filmes</span>
                    <span id="filtered-movies">Exibindo: 0 filmes</span>
                    <span id="pagination-info">Página: 0/0</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="🔍 Buscar filmes...">
            </div>
            <div class="filter-group">
                <select id="resolution-filter" class="filter-select">
                    <option value="">Todas as Resoluções</option>
                </select>
                <select id="format-filter" class="filter-select">
                    <option value="">Todos os Formatos</option>
                </select>
                <select id="audio-filter" class="filter-select">
                    <option value="">Todos os Áudios</option>
                </select>
            </div>
        </div>

        <div id="loading" class="loading">
            Carregando biblioteca de filmes...
        </div>

        <div id="movies-container" class="movies-grid" style="display: none;">
        </div>

        <div id="no-results" class="no-results" style="display: none;">
            <h3>🎭 Nenhum filme encontrado</h3>
            <p>Tente ajustar os filtros ou termos de busca</p>
        </div>

        <div id="pagination-controls" class="pagination" style="display: none;">
        </div>
    </div>

    <div id="movie-modal" class="movie-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-movie-details">
                <div class="modal-poster">
                    <img id="modal-poster-img" src="" alt="Poster do Filme">
                </div>
                <div class="modal-info">
                    <h2 id="modal-title"></h2>
                    <div id="modal-details" class="movie-details"></div>
                    <p id="modal-synopsis" class="movie-synopsis"></p>
                    <div id="modal-versions" class="versions-section"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        // Garante que o modal esteja oculto ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            const movieModal = document.getElementById('movie-modal');
            if (movieModal) {
                movieModal.style.display = 'none';
            }
        });

        // Variáveis globais para armazenar dados e estado da aplicação
        let moviesData = []; // Todos os dados de filmes do CSV
        let groupedMovies = {}; // Filmes agrupados por título limpo
        let filteredMovieTitles = []; // Títulos de filmes após aplicação de filtros
        let currentPage = 1; // Página atual da paginação
        const moviesPerPage = 32; // Número de filmes por página

        // Referências aos elementos do DOM
        const searchInput = document.getElementById('search-input');
        const resolutionFilter = document.getElementById('resolution-filter');
        const formatFilter = document.getElementById('format-filter');
        const audioFilter = document.getElementById('audio-filter');
        const moviesContainer = document.getElementById('movies-container');
        const loadingDiv = document.getElementById('loading');
        const noResultsDiv = document.getElementById('no-results');
        const totalMoviesSpan = document.getElementById('total-movies');
        const filteredMoviesSpan = document.getElementById('filtered-movies');
        const paginationInfoSpan = document.getElementById('pagination-info');
        const paginationControls = document.getElementById('pagination-controls');

        const movieModal = document.getElementById('movie-modal');
        const closeButton = document.querySelector('.close-button');
        const modalTitle = document.getElementById('modal-title');
        const modalPosterImg = document.getElementById('modal-poster-img');
        const modalDetails = document.getElementById('modal-details');
        const modalSynopsis = document.getElementById('modal-synopsis');
        const modalVersions = document.getElementById('modal-versions');

        /**
         * Limpa o título do filme removendo sufixos de torrent e informações entre parênteses.
         * @param {string} title O título original do filme.
         * @returns {string} O título limpo.
         */
        function cleanTitle(title) {
            return title.replace(/\s+Torrent.*$/, '')
                        .replace(/\s+\(.*\)$/, '')
                        .trim();
        }

        /**
         * Verifica se uma versão de filme parece ser parte de uma série.
         * Esta é uma detecção heurística baseada no campo 'Versão'.
         * @param {Object} version A versão do filme.
         * @returns {boolean} True se parece ser uma série, false caso contrário.
         */
        function isSeriesVersion(version) {
            const versionText = version.Versão || '';
            // Exemplos de padrões para séries: S01E01, T01E01, Temporada 1 Episódio 1
            return /(S\d{2}E\d{2}|T\d{2}E\d{2}|Temporada \d+ Episódio \d+)/i.test(versionText);
        }

        /**
         * Carrega os dados dos filmes a partir de arquivos CSV.
         * Combina os dados de duas partes e os agrupa por título.
         */
        async function loadMovies() {
            try {
                // Faz o fetch de ambos os arquivos CSV em paralelo
                const [response1, response2] = await Promise.all([
                    fetch('starckfilmes_parte1.csv'),
                    fetch('starckfilmes_parte2.csv')
                ]);

                const csvText1 = await response1.text();
                const csvText2 = await response2.text();

                // Cria Promises para o parsing de cada CSV
                const parsePromise1 = new Promise((resolve, reject) => {
                    Papa.parse(csvText1, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            resolve(results.data);
                        },
                        error: function(error) {
                            console.error('Erro ao parsear starckfilmes_parte1.csv:', error);
                            reject(error);
                        }
                    });
                });

                const parsePromise2 = new Promise((resolve, reject) => {
                    Papa.parse(csvText2, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            resolve(results.data);
                        },
                        error: function(error) {
                            console.error('Erro ao parsear starckfilmes_parte2.csv:', error);
                            reject(error);
                        }
                    });
                });

                // Aguarda o parsing de ambos os arquivos
                const [data1, data2] = await Promise.all([parsePromise1, parsePromise2]);
                
                moviesData = [...data1, ...data2];
                
                // Verifica se algum dado foi carregado e parseado
                if (moviesData.length === 0) {
                    loadingDiv.style.display = 'none';
                    noResultsDiv.style.display = 'block';
                    noResultsDiv.innerHTML = '<h3>⚠️ Nenhum dado de filme encontrado.</h3><p>Verifique se os arquivos CSV não estão vazios ou mal formatados.</p>';
                    moviesContainer.style.display = 'none';
                    paginationControls.style.display = 'none';
                    updateStats();
                    return; // Sai da função se não houver dados
                }

                // Agrupa os filmes por título limpo e adiciona a flag isSeries
                groupedMovies = {};
                moviesData.forEach(movie => {
                    const cleanedTitle = cleanTitle(movie.Título);
                    if (!groupedMovies[cleanedTitle]) {
                        groupedMovies[cleanedTitle] = {
                            versions: [],
                            isSeries: false // Assume que não é série inicialmente
                        };
                    }
                    groupedMovies[cleanedTitle].versions.push(movie);
                    // Se qualquer versão for uma série, marca o grupo como série
                    if (isSeriesVersion(movie)) {
                        groupedMovies[cleanedTitle].isSeries = true;
                    }
                });

                // Opcional: Ordena as versões de cada filme por resolução (maior para menor)
                Object.keys(groupedMovies).forEach(title => {
                    groupedMovies[title].versions.sort((a, b) => {
                        const resolutionOrder = { '4K': 4, '2160p': 4, '1080p': 3, '720p': 2, '480p': 1 };
                        return (resolutionOrder[b.Resolução] || 0) - (resolutionOrder[a.Resolução] || 0);
                    });
                });

                // Define os títulos de filmes filtrados inicialmente como todos os títulos únicos
                filteredMovieTitles = Object.keys(groupedMovies);
                
                console.log('Dados Carregados:', moviesData.length, 'filmes');
                console.log('Títulos únicos:', Object.keys(groupedMovies).length);

                // Popula os filtros e exibe os filmes
                populateFilters();
                filterAndDisplayMovies();
                
                // Oculta o carregamento e mostra o conteúdo
                loadingDiv.style.display = 'none';
                moviesContainer.style.display = 'grid';
                paginationControls.style.display = 'flex';
            } catch (error) {
                console.error('Erro ao carregar CSVs:', error);
                loadingDiv.innerHTML = '❌ Erro ao carregar os dados. Verifique se os arquivos CSV estão no diretório.';
                loadingDiv.style.display = 'block'; // Garante que a mensagem de erro de carregamento seja visível
                moviesContainer.style.display = 'none';
                paginationControls.style.display = 'none';
                noResultsDiv.style.display = 'none'; // Esconde a mensagem de "nenhum resultado" se for um erro de carregamento
            }
        }

        /**
         * Popula os dropdowns de filtro com opções únicas de resolução, formato e áudio.
         */
        function populateFilters() {
            const resolutions = [...new Set(moviesData.map(movie => movie.Resolução).filter(r => r))];
            const formats = [...new Set(moviesData.map(movie => movie.Formato).filter(f => f))];
            const audios = [...new Set(moviesData.map(movie => movie.Áudio).filter(a => a))];

            populateSelect(resolutionFilter, resolutions);
            populateSelect(formatFilter, formats);
            populateSelect(audioFilter, audios);
        }

        /**
         * Preenche um elemento <select> com as opções fornecidas.
         * @param {HTMLSelectElement} select O elemento select a ser preenchido.
         * @param {string[]} options As opções a serem adicionadas.
         */
        function populateSelect(select, options) {
            // Remove todas as opções exceto a primeira (que é "Todas as...")
            while (select.options.length > 1) {
                select.remove(1);
            }
            options.sort().forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }

        /**
         * Exibe os filmes na grade, aplicando a paginação.
         */
        function displayMovies() {
            moviesContainer.innerHTML = ''; // Limpa o container antes de adicionar novos filmes
            
            if (filteredMovieTitles.length === 0) {
                noResultsDiv.style.display = 'block';
                moviesContainer.style.display = 'none';
                paginationControls.style.display = 'none';
                updateStats();
                return;
            }

            noResultsDiv.style.display = 'none';
            moviesContainer.style.display = 'grid';
            paginationControls.style.display = 'flex';

            // Calcula o índice inicial e final dos filmes para a página atual
            const startIndex = (currentPage - 1) * moviesPerPage;
            const endIndex = startIndex + moviesPerPage;
            const moviesToDisplay = filteredMovieTitles.slice(startIndex, endIndex);

            moviesToDisplay.forEach(title => {
                const movieGroup = groupedMovies[title];
                const movieCard = createMovieCard(title, movieGroup.versions, movieGroup.isSeries);
                moviesContainer.appendChild(movieCard);
            });

            updateStats(); // Atualiza as estatísticas exibidas no cabeçalho
            renderPagination(); // Renderiza os controles de paginação
        }

        /**
         * Cria um elemento de cartão de filme para exibição na grade.
         * @param {string} title O título limpo do filme.
         * @param {Object[]} versions As versões disponíveis do filme.
         * @param {boolean} isSeries Indica se o filme é uma série.
         * @returns {HTMLDivElement} O elemento do cartão de filme.
         */
        function createMovieCard(title, versions, isSeries) {
            const primaryVersion = versions[0]; // Usa a primeira versão para o pôster e detalhes principais
            const hasMultipleVersions = versions.length > 1;
            
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.dataset.title = title; // Armazena o título para fácil referência
            card.dataset.isSeries = isSeries; // Armazena se é série

            const posterUrl = primaryVersion['Poster Página']; // Assumindo que esta coluna contém a URL do pôster

            card.innerHTML = `
                <div class="movie-poster">
                    ${hasMultipleVersions ? `<div class="multiple-versions-badge">${versions.length} Versões</div>` : ''}
                    ${posterUrl ? `<img src="${posterUrl}" alt="${title}" onerror="this.src='https://placehold.co/300x420/2c3e50/ffffff?text=Capa+N/D'; this.alt='Capa não disponível';">` : '<img src="https://placehold.co/300x420/2c3e50/ffffff?text=Capa+N/D" alt="Capa não disponível">'}
                </div>
                <h3 class="movie-title">${title}</h3>
            `;

            // Adiciona o evento de clique para abrir o modal
            card.addEventListener('click', () => openMovieModal(title));

            return card;
        }

        /**
         * Abre o modal de detalhes do filme com as informações da versão selecionada.
         * @param {string} title O título do filme a ser exibido no modal.
         */
        function openMovieModal(title) {
            const movieGroup = groupedMovies[title];
            if (!movieGroup || movieGroup.versions.length === 0) {
                console.error('Dados do filme não encontrados para:', title);
                return;
            }

            const movieVersions = movieGroup.versions;
            const isSeries = movieGroup.isSeries;
            const primaryVersion = movieVersions[0]; // Usa a primeira versão para os detalhes principais do modal
            const posterUrl = primaryVersion['Poster Página'];

            modalTitle.textContent = title;
            modalPosterImg.src = posterUrl || 'https://placehold.co/300x420/2c3e50/ffffff?text=Capa+N/D';
            modalPosterImg.alt = `Poster de ${title}`;
            modalSynopsis.textContent = primaryVersion.Sinopse || 'Sinopse não disponível.';

            // Preenche os detalhes (resolução, formato, áudio, tamanho)
            modalDetails.innerHTML = `
                ${primaryVersion.Resolução ? `<span class="detail-tag">📺 ${primaryVersion.Resolução}</span>` : ''}
                ${primaryVersion.Formato ? `<span class="detail-tag">💿 ${primaryVersion.Formato}</span>` : ''}
                ${primaryVersion.Áudio ? `<span class="detail-tag">🔊 ${primaryVersion.Áudio}</span>` : ''}
                ${primaryVersion.Tamanho ? `<span class="detail-tag">📊 ${primaryVersion.Tamanho}</span>` : ''}
            `;

            // Renderiza as diferentes versões do filme
            let versionsHtml = '';
            movieVersions.forEach((version, index) => {
                versionsHtml += createVersionItemHTML(version, index, isSeries);
            });
            modalVersions.innerHTML = versionsHtml;

            // Adiciona listeners para os botões de seleção de arquivo
            modalVersions.querySelectorAll('.select-file-btn').forEach(button => {
                button.addEventListener('click', handleSelectEpisodeClick);
            });

            movieModal.style.display = 'flex'; // Exibe o modal
        }

        /**
         * Cria o HTML para um item de versão de filme no modal.
         * @param {Object} version Os dados da versão do filme.
         * @param {number} index O índice da versão.
         * @param {boolean} isSeries Indica se o filme principal é uma série.
         * @returns {string} O HTML do item de versão.
         */
        function createVersionItemHTML(version, index, isSeries) {
            const localServerBaseUrl = "http://45.235.53.234:27020";
            let watchButtonHtml = '';

            if (version.Magnet) {
                if (isSeries) {
                    // Para séries, o botão abre a seleção de arquivos
                    watchButtonHtml = `<button class="download-btn secondary select-file-btn" data-magnet="${encodeURIComponent(version.Magnet)}" data-version-index="${index}">▶️ Selecionar Episódio</button>`;
                } else {
                    // Para filmes únicos, o botão "Assistir" funciona como antes
                    const watchUrl = `${localServerBaseUrl}/?magnet=${encodeURIComponent(version.Magnet)}`;
                    watchButtonHtml = `<a href="${watchUrl}" target="_blank" class="download-btn secondary">▶️ Assistir</a>`;
                }
            }

            return `
                <div class="version-item">
                    <div class="version-info">
                        <div class="version-specs">
                            ${version.Resolução ? `<span class="version-spec">📺 ${version.Resolução}</span>` : ''}
                            ${version.Formato ? `<span class="version-spec">💿 ${version.Formato}</span>` : ''}
                            ${version.Áudio ? `<span class="version-spec">🔊 ${version.Áudio}</span>` : ''}
                            ${version.Tamanho ? `<span class="version-spec">📊 ${version.Tamanho}</span>` : ''}
                        </div>
                    </div>
                    ${version.Versão ? `<div class="version-description">${version.Versão}</div>` : ''}
                    <div class="download-buttons">
                        ${version.Magnet ? `<a href="${version.Magnet}" class="download-btn">🧲 Download Magnet</a>` : ''}
                        ${watchButtonHtml}
                        ${version['URL Filme'] ? `<a href="${version['URL Filme']}" target="_blank" class="download-btn secondary">🎬 Ver Detalhes</a>` : ''}
                    </div>
                    <!-- Área para seleção de arquivos/episódios, inicialmente oculta -->
                    <div class="file-selection-area" id="file-selection-area-${index}" style="display: none;">
                        <h4>Selecione um arquivo:</h4>
                        <div class="file-list" id="file-list-${index}">
                            <!-- Arquivos serão inseridos aqui dinamicamente -->
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * Lida com o clique no botão "Selecionar Episódio".
         * @param {Event} event O evento de clique.
         */
        function handleSelectEpisodeClick(event) {
            const button = event.currentTarget;
            const magnetLink = decodeURIComponent(button.dataset.magnet);
            const versionIndex = button.dataset.versionIndex;
            const fileSelectionArea = document.getElementById(`file-selection-area-${versionIndex}`);
            const fileListContainer = document.getElementById(`file-list-${versionIndex}`);

            // Toggle visibility
            if (fileSelectionArea.style.display === 'none') {
                fileSelectionArea.style.display = 'block';
                // Populate the list only if it's not already populated
                if (fileListContainer.children.length === 0) {
                    populateEpisodeList(magnetLink, versionIndex);
                }
            } else {
                fileSelectionArea.style.display = 'none';
            }
        }

        /**
         * Simula a obtenção de uma lista de arquivos de um torrent e os renderiza.
         * EM UM CENÁRIO REAL, ESTA FUNÇÃO FARIA UMA CHAMADA À SUA API LOCAL.

            const fileListContainer = document.getElementById(`file-list-${versionIndex}`);
            fileListContainer.innerHTML = '<p style="color: #a0a0a0; font-style: italic;">Carregando arquivos...</p>'; // Loading message

            // Simulação de arquivos de torrent (substitua por uma chamada real à API)
            const simulatedFiles = [
                `Episódio 01 - Nome do Episódio.mp4`,
                `Episódio 02 - Outro Episódio.mp4`,
                `Episódio 03 - Final da Temporada.mp4`,
                `Episódio 04 - Bônus.mp4`

            // Em um ambiente real, você faria algo como:
            // fetch(`${localServerBaseUrl}/list-files?magnet=${encodeURIComponent(magnetLink)}`)
            //     .then(response => response.json())

            //         if (files.length === 0) {
            //             fileListContainer.innerHTML = '<p style="color: #a0a0a0;">Nenhum arquivo de vídeo encontrado neste torrent.</p>';
            //             return;
            //         }
            //         files.forEach(fileName => {
            //             const fileButton = document.createElement('button');
            //             fileButton.className = 'file-item-btn';
            //             fileButton.innerHTML = `<span>${fileName}</span> <span class="play-icon">▶️</span>`;
            //             fileButton.addEventListener('click', () => {
            //                 const localServerBaseUrl = "http://45.235.53.234:27020";
            //                 const watchUrl = `${localServerBaseUrl}/?magnet=${encodeURIComponent(magnetLink)}&fileName=${encodeURIComponent(fileName)}`;
            //                 window.open(watchUrl, '_blank');

            //             fileListContainer.appendChild(fileButton);

            //     })
            //     .catch(error => {
            //         console.error('Erro ao listar arquivos do torrent:', error);
            //         fileListContainer.innerHTML = '<p style="color: #ff6b6b;">Erro ao carregar arquivos.</p>';

            // Usando os arquivos simulados para demonstração:
            setTimeout(() => { // Simula um pequeno atraso de rede
                fileListContainer.innerHTML = ''; // Limpa a mensagem de carregamento
                if (simulatedFiles.length === 0) {

                }
                simulatedFiles.forEach(fileName => {

                    fileButton.addEventListener('click', () => {

        }


        /**
         * Filtra os filmes com base nos termos de busca e nos filtros selecionados,
         * e então chama a função para exibi-los.
         */
        function filterAndDisplayMovies() {
            const searchTerm = searchInput.value.toLowerCase();
            const resolutionValue = resolutionFilter.value;
            const formatValue = formatFilter.value;
            const audioValue = audioFilter.value;

            filteredMovieTitles = Object.keys(groupedMovies).filter(title => {
                const movieGroup = groupedMovies[title];
                const versions = movieGroup.versions;
                
                // Verifica se o título ou a sinopse de alguma versão corresponde ao termo de busca
                const matchesSearch = title.toLowerCase().includes(searchTerm) ||
                                      versions.some(v => v.Sinopse && v.Sinopse.toLowerCase().includes(searchTerm));
                
                // Verifica se alguma versão corresponde aos filtros selecionados
                const matchesFilters = versions.some(version => {
                    const matchesResolution = !resolutionValue || version.Resolução === resolutionValue;
                    const matchesFormat = !formatValue || version.Formato === formatValue;
                    const matchesAudio = !audioValue || version.Áudio === audioValue;
                    
                    return matchesResolution && matchesFormat && matchesAudio;
                });

                return matchesSearch && matchesFilters;
            });

            currentPage = 1; // Reseta para a primeira página após a filtragem
            displayMovies();
        }

        /**
         * Atualiza as estatísticas exibidas no cabeçalho (total de filmes, filmes exibidos, info de paginação).
         */
        function updateStats() {
            const totalVersions = moviesData.length;
            const totalUniqueMovies = Object.keys(groupedMovies).length;
            const totalPages = Math.ceil(filteredMovieTitles.length / moviesPerPage);

            totalMoviesSpan.textContent = `Total: ${totalUniqueMovies} filmes (${totalVersions} versões)`;
            filteredMoviesSpan.textContent = `Exibindo: ${filteredMovieTitles.length} filmes`;
            paginationInfoSpan.textContent = `Página: ${filteredMovieTitles.length > 0 ? currentPage : 0}/${totalPages}`;
        }

        /**
         * Renderiza os botões de paginação.
         */
        function renderPagination() {
            paginationControls.innerHTML = '';
            const totalPages = Math.ceil(filteredMovieTitles.length / moviesPerPage);

            if (totalPages <= 1) {
                paginationControls.style.display = 'none';
                return;
            }

            paginationControls.style.display = 'flex';

            // Botão "Anterior"
            const prevButton = document.createElement('button');
            prevButton.textContent = 'Anterior';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayMovies();
                    window.scrollTo({ top: 0, behavior: 'smooth' }); // Rola para o topo da página
                }
            });
            paginationControls.appendChild(prevButton);

            // Botões de números de página
            const maxPageButtons = 5; // Número máximo de botões de página a serem exibidos
            let startPage = Math.max(1, currentPage - Math.floor(maxPageButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxPageButtons - 1);

            // Ajusta o início se o final for muito próximo do total
            if (endPage - startPage + 1 < maxPageButtons) {
                startPage = Math.max(1, endPage - maxPageButtons + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                if (i === currentPage) {
                    pageButton.classList.add('active'); // Adiciona classe 'active' para a página atual
                }
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    displayMovies();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                paginationControls.appendChild(pageButton);
            }

            // Botão "Próximo"
            const nextButton = document.createElement('button');
            nextButton.textContent = 'Próximo';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayMovies();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            paginationControls.appendChild(nextButton);
        }

        // Adiciona listeners para os controles de busca e filtro
        searchInput.addEventListener('input', filterAndDisplayMovies);
        resolutionFilter.addEventListener('change', filterAndDisplayMovies);
        formatFilter.addEventListener('change', filterAndDisplayMovies);
        audioFilter.addEventListener('change', filterAndDisplayMovies);

        // Adiciona listeners para o modal
        closeButton.addEventListener('click', () => {
            movieModal.style.display = 'none';
        });

        // Fecha o modal se clicar fora do conteúdo
        movieModal.addEventListener('click', (event) => {
            if (event.target === movieModal) {
                movieModal.style.display = 'none';
            }
        });

        // Fecha o modal com a tecla ESC
        window.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && movieModal.style.display === 'flex') {
                movieModal.style.display = 'none';
            }
        });

        // Carrega os filmes quando o DOM estiver completamente carregado
        window.addEventListener('DOMContentLoaded', loadMovies);
    </script>
