<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starck Filmes - Biblioteca Digital</title>
    <!-- Incluindo a fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Incluindo WebTorrent.js para streaming no navegador -->
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@1.0.0/webtorrent.min.js"></script>
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif; /* Usando Inter como solicitado */
            background: linear-gradient(135deg, #0c1022 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        .search-box input::placeholder {
            color: #a0a0a0;
        }

        .filter-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 0.8rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 0.9rem;
            min-width: 120px;
        }

        .filter-select option {
            background: #1a1a2e;
            color: #ffffff;
        }

        /* Grid de filmes */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Ajuste para telas menores */
            gap: 2rem;
            margin: 2rem 0;
        }

        @media (min-width: 1200px) { /* Para telas maiores, tenta 8 colunas */
            .movies-grid {
                grid-template-columns: repeat(8, 1fr);
            }
        }

        /* Card do filme */
        .movie-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            display: flex;
            flex-direction: column;
            cursor: pointer; /* Indica que é clicável */
            text-align: center; /* Centraliza o título */
            padding-bottom: 1rem; /* Espaçamento abaixo do título */
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(78, 205, 196, 0.3);
        }

        /* Poster do filme - Formato DVD */
        .movie-poster {
            width: 100%;
            padding-bottom: 140%; /* Proporção 1:1.4 (largura para altura) para capa de DVD */
            position: relative;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.3);
            overflow: hidden;
            margin-bottom: 0.5rem; /* Espaçamento entre poster e título */
        }

        .movie-poster img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .movie-card:hover .movie-poster img {
            transform: scale(1.05);
        }

        .multiple-versions-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 10;
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffffff;
            line-height: 1.3;
            padding: 0 0.5rem; /* Adicionado padding para o título */
        }

        /* Modal de Detalhes do Filme */
        .movie-modal {
            display: none; /* Oculto por padrão */
            position: fixed; /* Fixo na tela */
            z-index: 1000; /* Acima de tudo */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Permite scroll se o conteúdo for grande */
            background-color: rgba(0, 0, 0, 0.8); /* Fundo escuro semi-transparente */
            backdrop-filter: blur(5px); /* Efeito de blur no fundo */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            margin: auto;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 900px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: fadeIn 0.3s ease-out;
            max-height: 90vh; /* Limita a altura do modal */
            overflow-y: auto; /* Adiciona scroll interno se necessário */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #ff6b6b;
            text-decoration: none;
        }

        .modal-movie-details {
            display: flex;
            flex-wrap: wrap; /* Permite quebrar em linha em telas menores */
            gap: 2rem;
            margin-top: 1rem;
        }

        .modal-poster {
            flex: 0 0 250px; /* Largura fixa para o poster no modal */
            height: 350px; /* Altura fixa para o poster no modal */
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-info {
            flex: 1;
            min-width: 300px; /* Garante que o info não fique muito pequeno */
        }

        .modal-info h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-info .movie-details {
            margin-bottom: 1.5rem;
        }

        .modal-info .movie-synopsis {
            font-size: 1rem;
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            display: block; /* Garante que a sinopse seja totalmente visível no modal */
            -webkit-line-clamp: unset; /* Remove o limite de linhas */
        }

        .modal-info .versions-section {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
        }

        /* Estilos para as versões dentro do modal (reutilizando existentes) */
        .version-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 0.8rem;
            transition: all 0.3s ease;
        }

        .version-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(78, 205, 196, 0.3);
        }

        .version-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .version-specs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .version-spec {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
        }

        .version-description {
            font-size: 0.8rem;
            color: #a0a0a0;
            margin-bottom: 0.5rem;
        }

        .download-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .download-btn {
            padding: 0.5rem 1rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .download-btn.secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .download-btn.secondary:hover {
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        /* Estilos para o player de vídeo no modal */
        .modal-video-player {
            margin-top: 1.5rem;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            display: none; /* Oculto por padrão */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px; /* Altura mínima para o player */
        }

        .modal-video-player video {
            width: 100%;
            height: auto;
            max-height: 60vh; /* Limita a altura do vídeo */
            background-color: #000;
            display: block;
        }

        .modal-video-player .player-message {
            color: #ccc;
            font-size: 1rem;
            padding: 1rem;
            text-align: center;
        }

        /* Estilos para a seleção de arquivos de vídeo */
        .file-selection-area {
            padding: 1rem;
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .file-selection-area label {
            display: block;
            padding: 0.5rem;
            cursor: pointer;
            transition: background 0.2s ease;
            border-radius: 4px;
        }

        .file-selection-area label:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .file-selection-area input[type="radio"] {
            margin-right: 0.5rem;
        }

        .play-selected-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .play-selected-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }


        /* Estados de carregamento e sem resultados */
        .loading {
            text-align: center;
            padding: 4rem 0;
            font-size: 1.2rem;
            color: #a0a0a0;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #4ecdc4;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 4rem 0;
            color: #a0a0a0;
        }

        .no-results h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        /* Paginação */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .pagination button {
            background: rgba(255, 255, 255, 0.1);
            color: #4ecdc4;
            border: 1px solid rgba(78, 205, 196, 0.3);
            padding: 0.6rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: rgba(78, 205, 196, 0.1);
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination span {
            color: #ffffff;
            font-size: 1rem;
            padding: 0.6rem 1rem;
        }

        .pagination button.active {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: #ffffff;
            border-color: #4ecdc4;
        }

        /* Media Queries para responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Ajuste para telas menores */
            }

            .movie-poster {
                padding-bottom: 140%; /* Mantém a proporção de DVD */
            }

            .modal-movie-details {
                flex-direction: column;
                align-items: center;
            }

            .modal-poster {
                width: 100%;
                max-width: 200px; /* Limita a largura do poster em telas pequenas */
                height: auto;
            }

            .modal-info h2 {
                font-size: 1.5rem;
                text-align: center;
            }

            .modal-info .movie-synopsis {
                text-align: center;
            }

            .version-info {
                flex-direction: column;
                align-items: flex-start;
            }

            .pagination {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .movies-grid {
                grid-template-columns: 1fr; /* Uma coluna em telas muito pequenas */
            }
            .modal-content {
                padding: 1rem;
            }
            .close-button {
                top: 10px;
                right: 15px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">🎬 Starck Filmes</div>
                <div class="stats">
                    <span id="total-movies">Total: 0 filmes</span>
                    <span id="filtered-movies">Exibindo: 0 filmes</span>
                    <span id="pagination-info">Página: 0/0</span>
                </div>
            </div>

    <div class="container">
        <div class="controls">

                <input type="text" id="search-input" placeholder="🔍 Buscar filmes...">
            </div>
            <div class="filter-group">
                <select id="resolution-filter" class="filter-select">

                </select>

                    <option value="">Todos os Áudios</option>
                </select>

        </div>

            <h3>🎭 Nenhum filme encontrado</h3>
            <p>Tente ajustar os filtros ou termos de busca</p>
        </div>

            <!-- Controles de paginação serão inseridos aqui pelo JavaScript -->
        </div>
    </div>

    <!-- Modal de Detalhes do Filme -->
    <div id="movie-modal" class="movie-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-movie-details">
                <div class="modal-poster">
                    <img id="modal-poster-img" src="" alt="Poster do Filme">
                </div>
                <div class="modal-info">
                    <h2 id="modal-title"></h2>
                    <div id="modal-details" class="movie-details"></div>
                    <p id="modal-synopsis" class="movie-synopsis"></p>

                </div>

            <div id="modal-video-player" class="modal-video-player">
                <div class="player-message"></div>
                <div id="file-selection-area" class="file-selection-area" style="display: none;">
                    <h4>Selecione um arquivo para assistir:</h4>
                    <div id="file-list"></div>
                    <button id="play-selected-file-btn" class="play-selected-btn" style="display: none;">▶️ Assistir Selecionado</button>
                </div>
                <video id="webtorrent-video" controls autoplay muted style="display: none;"></video>
            </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        // Garante que o modal esteja oculto imediatamente ao carregar o script
        document.addEventListener('DOMContentLoaded', () => {
            const movieModal = document.getElementById('movie-modal');
            if (movieModal) {
                movieModal.style.display = 'none';
            }
        });

        let moviesData = []; // Todos os dados do CSV
        let groupedMovies = {}; // Filmes agrupados por título principal
        let filteredMovieTitles = []; // Títulos de filmes após filtros e busca
        let currentPage = 1; // Página atual da paginação
        const moviesPerPage = 32; // Número de filmes por página (4 fileiras de 8)

        // Elementos do DOM
        const searchInput = document.getElementById('search-input');
        const resolutionFilter = document.getElementById('resolution-filter');
        const formatFilter = document.getElementById('format-filter');
        const audioFilter = document.getElementById('audio-filter');
        const moviesContainer = document.getElementById('movies-container');
        const loadingDiv = document.getElementById('loading');
        const noResultsDiv = document.getElementById('no-results');
        const totalMoviesSpan = document.getElementById('total-movies');
        const filteredMoviesSpan = document.getElementById('filtered-movies');
        const paginationInfoSpan = document.getElementById('pagination-info');
        const paginationControls = document.getElementById('pagination-controls');

        // Elementos do Modal
        const movieModal = document.getElementById('movie-modal');
        const closeButton = document.querySelector('.close-button');
        const modalTitle = document.getElementById('modal-title');
        const modalPosterImg = document.getElementById('modal-poster-img');
        const modalDetails = document.getElementById('modal-details');
        const modalSynopsis = document.getElementById('modal-synopsis');
        const modalVersions = document.getElementById('modal-versions');
        const modalVideoPlayer = document.getElementById('modal-video-player');
        const playerMessage = modalVideoPlayer.querySelector('.player-message');
        const fileSelectionArea = document.getElementById('file-selection-area');
        const fileListDiv = document.getElementById('file-list');
        const playSelectedFileBtn = document.getElementById('play-selected-file-btn');
        const webtorrentVideoElement = document.getElementById('webtorrent-video');

        let webtorrentClient = null; // Instância do cliente WebTorrent
        let currentTorrent = null; // Armazena o torrent atualmente carregado

        // Função para limpar o título e extrair nome principal (removendo "Torrent" e similares)
        function cleanTitle(title) {
            return title.replace(/\s+Torrent.*$/, '')
                        .replace(/\s+\(.*\)$/, '') // Remove "(Ano)" ou "(Qualquer coisa)" no final
                        .trim();
        }

        // Carregar dados dos CSVs
        async function loadMovies() {
            try {
                // Fetch both CSV files concurrently
                const [response1, response2] = await Promise.all([
                    fetch('starckfilmes_parte1.csv'),
                    fetch('starckfilmes_parte2.csv')
                ]);

                const csvText1 = await response1.text();
                const csvText2 = await response2.text();

                // Parse both CSVs
                const parsePromise1 = new Promise((resolve, reject) => {
                    Papa.parse(csvText1, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            resolve(results.data);
                        },
                        error: function(error) {
                            console.error('Erro ao parsear starckfilmes_parte1.csv:', error);
                            reject(error);
                        }
                    });
                });

                const parsePromise2 = new Promise((resolve, reject) => {
                    Papa.parse(csvText2, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            resolve(results.data);
                        },
                        error: function(error) {
                            console.error('Erro ao parsear starckfilmes_parte2.csv:', error);
                            reject(error);
                        }
                    });
                });

                const [data1, data2] = await Promise.all([parsePromise1, parsePromise2]);
                
                // Combine data from both CSVs
                moviesData = [...data1, ...data2];
                
                // Agrupar filmes por título principal
                groupedMovies = {};
                moviesData.forEach(movie => {
                    const cleanedTitle = cleanTitle(movie.Título);
                    if (!groupedMovies[cleanedTitle]) {
                        groupedMovies[cleanedTitle] = [];
                    }
                    groupedMovies[cleanedTitle].push(movie);
                });

                // Ordenar versões dentro de cada grupo (ex: 4K, 1080p, 720p)
                Object.keys(groupedMovies).forEach(title => {
                    groupedMovies[title].sort((a, b) => {
                        const resolutionOrder = { '4K': 4, '2160p': 4, '1080p': 3, '720p': 2, '480p': 1 };
                        return (resolutionOrder[b.Resolução] || 0) - (resolutionOrder[a.Resolução] || 0);
                    });
                });

                // Inicializa os títulos filtrados com todos os filmes únicos
                filteredMovieTitles = Object.keys(groupedMovies);
                
                console.log('--- Dados Carregados ---');
                console.log('moviesData length:', moviesData.length);
                console.log('Número de títulos de filmes únicos (groupedMovies):', Object.keys(groupedMovies).length);
                console.log('filteredMovieTitles inicial length:', filteredMovieTitles.length);

                populateFilters(); // Preenche os filtros de resolução, formato e áudio
                filterAndDisplayMovies(); // Aplica filtros e exibe a primeira página
                
                loadingDiv.style.display = 'none';
                moviesContainer.style.display = 'grid';
                paginationControls.style.display = 'flex'; // Mostra os controles de paginação
            } catch (error) {
                console.error('Erro ao carregar CSVs:', error);
                loadingDiv.innerHTML = '❌ Erro ao carregar os dados. Verifique se os arquivos CSV estão no diretório.';
            }
        }

        // Preencher os selects de filtro com opções únicas
        function populateFilters() {
            const resolutions = [...new Set(moviesData.map(movie => movie.Resolução).filter(r => r))];
            const formats = [...new Set(moviesData.map(movie => movie.Formato).filter(f => f))];
            const audios = [...new Set(moviesData.map(movie => movie.Áudio).filter(a => a))];

            populateSelect(resolutionFilter, resolutions);
            populateSelect(formatFilter, formats);
            populateSelect(audioFilter, audios);
        }

        function populateSelect(select, options) {
            // Limpa opções existentes, exceto a primeira (Todas as...)
            while (select.options.length > 1) {
                select.remove(1);
            }
            options.sort().forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }

        // Exibir filmes na página atual
        function displayMovies() {
            moviesContainer.innerHTML = ''; // Limpa o container de filmes
            
            console.log('--- Exibindo Filmes ---');
            console.log('filteredMovieTitles length ao exibir:', filteredMovieTitles.length);

            if (filteredMovieTitles.length === 0) {
                noResultsDiv.style.display = 'block';
                moviesContainer.style.display = 'none';
                paginationControls.style.display = 'none';
                updateStats(); // Atualiza as estatísticas para 0 filmes
                return;
            }

            noResultsDiv.style.display = 'none';
            moviesContainer.style.display = 'grid';
            paginationControls.style.display = 'flex';

            // Calcula o índice inicial e final dos filmes para a página atual
            const startIndex = (currentPage - 1) * moviesPerPage;
            const endIndex = startIndex + moviesPerPage;
            const moviesToDisplay = filteredMovieTitles.slice(startIndex, endIndex);

            console.log('moviesToDisplay length:', moviesToDisplay.length);
            console.log('moviesToDisplay (primeiros 5):', moviesToDisplay.slice(0, 5));

            moviesToDisplay.forEach(title => {
                const movieVersions = groupedMovies[title];
                const movieCard = createMovieCard(title, movieVersions);
                moviesContainer.appendChild(movieCard);
            });

            updateStats(); // Atualiza as estatísticas
            renderPagination(); // Renderiza os controles de paginação
        }

        // Criar card do filme (apenas capa e título)
        function createMovieCard(title, versions) {
            const primaryVersion = versions[0];
            const hasMultipleVersions = versions.length > 1;
            
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.dataset.title = title; // Armazena o título para fácil acesso ao clicar

            const posterUrl = primaryVersion['Poster Página'];

            card.innerHTML = `
                <div class="movie-poster">
                    ${hasMultipleVersions ? `<div class="multiple-versions-badge">${versions.length} Versões</div>` : ''}
                    ${posterUrl ? `<img src="${posterUrl}" alt="${title}" onerror="this.src='https://placehold.co/300x420/2c3e50/ffffff?text=Capa+N/D'; this.alt='Capa não disponível';">` : '<img src="https://placehold.co/300x420/2c3e50/ffffff?text=Capa+N/D" alt="Capa não disponível">'}
                </div>
                <h3 class="movie-title">${title}</h3>
            `;

            // Adicionar event listener para abrir o modal ao clicar no card
            card.addEventListener('click', () => openMovieModal(title));

            return card;
        }

        // Abrir o modal de detalhes do filme
        function openMovieModal(title) {
            const movieVersions = groupedMovies[title];
            if (!movieVersions || movieVersions.length === 0) {
                console.error('Dados do filme não encontrados para:', title);
                return;
            }

            const primaryVersion = movieVersions[0];
            const posterUrl = primaryVersion['Poster Página'];

            modalTitle.textContent = title;
            modalPosterImg.src = posterUrl || 'https://placehold.co/300x420/2c3e50/ffffff?text=Capa+N/D';
            modalPosterImg.alt = `Poster de ${title}`;
            modalSynopsis.textContent = primaryVersion.Sinopse || 'Sinopse não disponível.';

            // Preencher detalhes (resolução, formato, áudio, tamanho)
            modalDetails.innerHTML = `
                ${primaryVersion.Resolução ? `<span class="detail-tag">📺 ${primaryVersion.Resolução}</span>` : ''}
                ${primaryVersion.Formato ? `<span class="detail-tag">💿 ${primaryVersion.Formato}</span>` : ''}
                ${primaryVersion.Áudio ? `<span class="detail-tag">🔊 ${primaryVersion.Áudio}</span>` : ''}
                ${primaryVersion.Tamanho ? `<span class="detail-tag">📊 ${primaryVersion.Tamanho}</span>` : ''}
            `;

            // Preencher todas as versões
            let versionsHtml = '';
            movieVersions.forEach((version, index) => {
                versionsHtml += createVersionItemHTML(version, index);
            });
            modalVersions.innerHTML = versionsHtml;

            // Resetar o estado do player ao abrir um novo modal
            resetMediaPlayer();

            movieModal.style.display = 'flex'; // Exibe o modal
        }

        // Função para resetar o estado do player de vídeo e seleção de arquivos
        function resetMediaPlayer() {
            modalVideoPlayer.style.display = 'none'; // Esconde o container do player
            playerMessage.textContent = ''; // Limpa mensagens
            fileSelectionArea.style.display = 'none'; // Esconde a área de seleção de arquivos
            fileListDiv.innerHTML = ''; // Limpa a lista de arquivos
            playSelectedFileBtn.style.display = 'none'; // Esconde o botão de play
            
            // Stop and unload the video
            webtorrentVideoElement.pause();
            webtorrentVideoElement.src = ''; // Clear the source
            webtorrentVideoElement.load(); // Reload the video element to clear it
            webtorrentVideoElement.style.display = 'none'; // Hide the video element
            webtorrentVideoElement.muted = true; // Ensure it's muted for next autoplay attempt

            // Destruir o cliente WebTorrent se estiver ativo
            if (webtorrentClient) {
                webtorrentClient.destroy(() => {
                    console.log('WebTorrent client destroyed.');
                    webtorrentClient = null;
                    currentTorrent = null; // Limpa o torrent atual
                });
            } else {
                webtorrentClient = null;
                currentTorrent = null;
            }
            // Garante que a seção de detalhes do filme esteja visível
            document.querySelector('.modal-movie-details').style.display = 'flex';
        }


        // Criar item de versão individual (para uso no modal)
        function createVersionItemHTML(version, index) {
            // Adicionado o botão "Assistir"
            const watchButton = version.Magnet ? `<button class="download-btn secondary watch-btn" data-magnet="${version.Magnet}">▶️ Assistir</button>` : '';

            return `
                <div class="version-item">
                    <div class="version-info">
                        <div class="version-specs">
                            ${version.Resolução ? `<span class="version-spec">📺 ${version.Resolução}</span>` : ''}
                            ${version.Formato ? `<span class="version-spec">💿 ${version.Formato}</span>` : ''}
                            ${version.Áudio ? `<span class="version-spec">🔊 ${version.Áudio}</span>` : ''}
                            ${version.Tamanho ? `<span class="version-spec">📊 ${version.Tamanho}</span>` : ''}
                        </div>
                    </div>
                    ${version.Versão ? `<div class="version-description">${version.Versão}</div>` : ''}
                    <div class="download-buttons">
                        ${version.Magnet ? `<a href="${version.Magnet}" class="download-btn">🧲 Download Magnet</a>` : ''}
                        ${watchButton}
                        ${version['URL Filme'] ? `<a href="${version['URL Filme']}" target="_blank" class="download-btn secondary">🎬 Ver Detalhes</a>` : ''}
                    </div>
                </div>
            `;
        }

        // Função para iniciar o streaming do torrent
        function watchTorrent(magnetURI) {
            // Esconder a seção de detalhes do filme e mostrar o player
            document.querySelector('.modal-movie-details').style.display = 'none';
            modalVideoPlayer.style.display = 'flex';
            playerMessage.textContent = 'Iniciando streaming... Aguarde.';
            webtorrentVideoElement.style.display = 'none'; // Esconde o vídeo enquanto carrega

            // Destruir cliente existente se houver
            if (webtorrentClient) {
                webtorrentClient.destroy(() => {
                    console.log('WebTorrent client destroyed before new stream.');
                    webtorrentClient = null;
                    startNewWebTorrentClient(magnetURI);
                });
            } else {
                startNewWebTorrentClient(magnetURI);
            }
        }

        function startNewWebTorrentClient(magnetURI) {
            try {
                webtorrentClient = new WebTorrent();

                webtorrentClient.add(magnetURI, (torrent) => {
                    currentTorrent = torrent; // Armazena o torrent carregado
                    playerMessage.textContent = 'Torrent adicionado. Buscando metadados e pares...';
                    console.log('Torrent adicionado:', torrent.name);

                    torrent.on('ready', () => {
                        playerMessage.textContent = 'Metadados carregados. Encontrando arquivos de vídeo...';
                        console.log('Torrent is ready:', torrent.name);

                        const videoFiles = torrent.files.filter(file => {
                            const lowerCaseName = file.name.toLowerCase();
                            // Expanded list of common video extensions
                            return lowerCaseName.endsWith('.mp4') || lowerCaseName.endsWith('.webm') ||
                                   lowerCaseName.endsWith('.ogg') || lowerCaseName.endsWith('.mkv') ||
                                   lowerCaseName.endsWith('.avi') || lowerCaseName.endsWith('.mov') ||
                                   lowerCaseName.endsWith('.flv') || lowerCaseName.endsWith('.wmv');
                        });

                        if (videoFiles.length > 1) {
                            // Se houver múltiplos arquivos de vídeo, exibe a seleção
                            renderFileSelectionUI(videoFiles);
                        } else if (videoFiles.length === 1) {
                            // Se houver apenas um arquivo de vídeo, inicia a reprodução automaticamente
                            playSelectedFile(videoFiles[0]);
                        } else {
                            // Se não houver arquivos de vídeo compatíveis
                            playerMessage.textContent = 'Nenhum arquivo de vídeo compatível (.mp4, .webm, .mkv, etc.) encontrado neste torrent.';
                            webtorrentVideoElement.style.display = 'none';
                            fileSelectionArea.style.display = 'none';
                            playSelectedFileBtn.style.display = 'none';
                        }
                    });

                    torrent.on('error', (err) => {
                        console.error('Torrent Error:', err);
                        playerMessage.textContent = `Erro no torrent: ${err.message || 'Ocorreu um erro no torrent.'}`;
                        webtorrentVideoElement.style.display = 'none';
                        fileSelectionArea.style.display = 'none';
                        playSelectedFileBtn.style.display = 'none';
                    });

                    torrent.on('warning', (warning) => {
                        console.warn('Torrent Warning:', warning);
                        // Can display warnings to user if needed
                    });

                    torrent.on('download', () => {
                        const progress = (torrent.progress * 100).toFixed(1);
                        const downloaded = (torrent.downloaded / 1000000).toFixed(2); // MB
                        const total = (torrent.length / 1000000).toFixed(2); // MB
                        const downloadSpeed = (torrent.downloadSpeed / 1000000).toFixed(2); // MB/s
                        // Update progress message only if video is not playing or is an initial message
                        if (webtorrentVideoElement.paused || webtorrentVideoElement.ended || playerMessage.textContent.includes('Baixando:') || playerMessage.textContent.includes('Preparando vídeo...')) {
                            playerMessage.textContent = `Baixando: ${progress}% (${downloaded}/${total} MB) - Velocidade: ${downloadSpeed} MB/s - Pares: ${torrent.numPeers}`;
                        }
                    });

                    torrent.on('done', () => {
                        console.log('Torrent download finished!');
                        if (playerMessage.textContent.includes('Baixando:')) {
                            playerMessage.textContent = 'Download completo!';
                        }
                    });

                });

                webtorrentClient.on('error', (err) => {
                    console.error('WebTorrent Client Error:', err);
                    playerMessage.textContent = `Erro no cliente WebTorrent: ${err.message || 'Verifique sua conexão ou o magnet link.'}`;
                    // Reverter para a visualização de detalhes se ocorrer um erro grave no cliente
                    document.querySelector('.modal-movie-details').style.display = 'flex';
                    modalVideoPlayer.style.display = 'none';
                    resetMediaPlayer(); // Limpa o player em caso de erro
                });

            } catch (e) {
                console.error('Erro ao inicializar WebTorrent:', e);
                playerMessage.textContent = 'Não foi possível iniciar o player de torrent. Seu navegador pode não ser compatível.';
                document.querySelector('.modal-movie-details').style.display = 'flex';
                modalVideoPlayer.style.display = 'none';
                resetMediaPlayer(); // Limpa o player em caso de erro
            }
        }

        // Função para exibir a interface de seleção de arquivos
        function renderFileSelectionUI(files) {
            fileSelectionArea.style.display = 'block';
            fileListDiv.innerHTML = '';
            playSelectedFileBtn.style.display = 'block';
            playerMessage.textContent = 'Selecione um arquivo de vídeo para assistir:';
            webtorrentVideoElement.style.display = 'none'; // Garante que o vídeo esteja oculto

            files.forEach((file, index) => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="radio" name="torrent-file" value="${index}" ${index === 0 ? 'checked' : ''}> ${file.name} (${(file.length / 1000000).toFixed(2)} MB)`;
                fileListDiv.appendChild(label);
            });

            playSelectedFileBtn.onclick = () => {
                const selectedIndex = document.querySelector('input[name="torrent-file"]:checked')?.value;
                if (selectedIndex !== undefined) {
                    playSelectedFile(files[selectedIndex]);
                } else {
                    playerMessage.textContent = 'Por favor, selecione um arquivo.';
                }
            };
        }

        // Função para reproduzir o arquivo selecionado
        function playSelectedFile(file) {
            fileSelectionArea.style.display = 'none'; // Esconde a seleção de arquivos
            playSelectedFileBtn.style.display = 'none'; // Esconde o botão de play
            playerMessage.textContent = 'Preparando vídeo... (buffering)'; // More specific message
            webtorrentVideoElement.style.display = 'block'; // Mostra o elemento de vídeo

            // Ensure webtorrentVideoElement is cleared before rendering a new file
            webtorrentVideoElement.src = '';
            webtorrentVideoElement.load();

            file.renderTo(webtorrentVideoElement, {
                autoplay: true,
                controls: true,
                muted: true // Start muted to comply with autoplay policies
            }, (err, videoElement) => {
                if (err) {
                    console.error('Erro ao renderizar vídeo:', err);
                    playerMessage.textContent = 'Erro ao carregar o vídeo. O arquivo pode estar corrompido ou o formato não é suportado pelo seu navegador.';
                    webtorrentVideoElement.style.display = 'none';
                    return;
                }
                playerMessage.textContent = ''; // Clear loading message once rendering starts

                // Try to unmute after a short delay or user interaction
                videoElement.addEventListener('canplay', () => {
                    if (videoElement.muted) {
                        videoElement.muted = false; // Attempt to unmute
                        videoElement.play().catch(e => {
                            console.warn('Autoplay with sound prevented:', e);
                            playerMessage.textContent = 'Clique no vídeo para iniciar a reprodução com áudio.';
                        });
                    }
                }, { once: true }); // Only run once

                videoElement.addEventListener('playing', () => {
                    playerMessage.textContent = 'Reproduzindo!'; // Confirm playback
                });

                videoElement.addEventListener('waiting', () => {
                    playerMessage.textContent = 'Bufferizando...'; // Show buffering status
                });

                videoElement.addEventListener('stalled', () => {
                    playerMessage.textContent = 'Conexão instável... Tentando reconectar.'; // Show stalled status
                });

                videoElement.addEventListener('error', (e) => {
                    console.error('Erro no elemento de vídeo durante reprodução:', e);
                    let errorMessage = 'Erro de reprodução. O arquivo pode estar corrompido ou o formato não é suportado pelo seu navegador.';
                    if (e.target && e.target.error) {
                        switch (e.target.error.code) {
                            case e.target.error.MEDIA_ERR_ABORTED:
                                errorMessage = 'A reprodução do vídeo foi abortada.';
                                break;
                            case e.target.error.MEDIA_ERR_NETWORK:
                                errorMessage = 'Erro de rede. Verifique sua conexão.';
                                break;
                            case e.target.error.MEDIA_ERR_DECODE:
                                errorMessage = 'Erro de decodificação. O formato do vídeo pode não ser suportado.';
                                break;
                            case e.target.error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                                errorMessage = 'O formato do vídeo não é suportado pelo seu navegador.';
                                break;
                            default:
                                errorMessage = 'Erro desconhecido na reprodução do vídeo.';
                                break;
                        }
                    }
                    playerMessage.textContent = errorMessage;
                });
            });
        }


        // Função principal para filtrar e exibir filmes (inclui paginação)
        function filterAndDisplayMovies() {
            const searchTerm = searchInput.value.toLowerCase();
            const resolutionValue = resolutionFilter.value;
            const formatValue = formatFilter.value;
            const audioValue = audioFilter.value;

            // Filtra os títulos únicos de filmes com base nos critérios
            filteredMovieTitles = Object.keys(groupedMovies).filter(title => {
                const versions = groupedMovies[title];
                
                // Verifica se o título ou sinopse contém o termo de busca
                const matchesSearch = title.toLowerCase().includes(searchTerm) ||
                                           versions.some(v => v.Sinopse && v.Sinopse.toLowerCase().includes(searchTerm));
                
                // Verifica se pelo menos uma versão do filme atende aos filtros selecionados
                const matchesFilters = versions.some(version => {
                    const matchesResolution = !resolutionValue || version.Resolução === resolutionValue;
                    const matchesFormat = !formatValue || version.Formato === formatValue;
                    const matchesAudio = !audioValue || version.Áudio === audioValue;
                    
                    return matchesResolution && matchesFormat && matchesAudio;
                });

                return matchesSearch && matchesFilters;
            });

            console.log('--- Filtros Aplicados ---');
            console.log('Termo de busca:', searchTerm);
            console.log('Resolução selecionada:', resolutionValue);
            console.log('Formato selecionado:', formatValue);
            console.log('Áudio selecionado:', audioValue);
            console.log('filteredMovieTitles length após filtrar:', filteredMovieTitles.length);
            console.log('filteredMovieTitles (primeiros 5):', filteredMovieTitles.slice(0, 5));

            currentPage = 1; // Reseta para a primeira página ao aplicar novos filtros ou busca
            displayMovies(); // Exibe os filmes da página atual
        }

        // Atualizar estatísticas (total de filmes, filmes exibidos e info de paginação)
        function updateStats() {
            const totalVersions = moviesData.length;
            const totalUniqueMovies = Object.keys(groupedMovies).length;
            const totalPages = Math.ceil(filteredMovieTitles.length / moviesPerPage);

            totalMoviesSpan.textContent = `Total: ${totalUniqueMovies} filmes (${totalVersions} versões)`;
            filteredMoviesSpan.textContent = `Exibindo: ${filteredMovieTitles.length} filmes`;
            paginationInfoSpan.textContent = `Página: ${filteredMovieTitles.length > 0 ? currentPage : 0}/${totalPages}`;
        }

        // Renderizar os controles de paginação
        function renderPagination() {
            paginationControls.innerHTML = ''; // Limpa os controles existentes
            const totalPages = Math.ceil(filteredMovieTitles.length / moviesPerPage);

            if (totalPages <= 1) {
                paginationControls.style.display = 'none'; // Oculta se houver apenas 1 página ou nenhuma
                return;
            }

            paginationControls.style.display = 'flex'; // Garante que esteja visível

            // Botão "Anterior"
            const prevButton = document.createElement('button');
            prevButton.textContent = 'Anterior';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayMovies();
                    window.scrollTo({ top: 0, behavior: 'smooth' }); // Volta para o topo da página
                }
            });
            paginationControls.appendChild(prevButton);

            // Botões de números de página
            const maxPageButtons = 5; // Número máximo de botões de página visíveis
            let startPage = Math.max(1, currentPage - Math.floor(maxPageButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxPageButtons - 1);

            if (endPage - startPage + 1 < maxPageButtons) {
                startPage = Math.max(1, endPage - maxPageButtons + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    displayMovies();
                    window.scrollTo({ top: 0, behavior: 'smooth' }); // Volta para o topo da página
                });
                paginationControls.appendChild(pageButton);
            }

            // Botão "Próximo"
            const nextButton = document.createElement('button');
            nextButton.textContent = 'Próximo';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayMovies();
                    window.scrollTo({ top: 0, behavior: 'smooth' }); // Volta para o topo da página
                }
            });
            paginationControls.appendChild(nextButton);
        }

        // Event listeners
        searchInput.addEventListener('input', filterAndDisplayMovies);
        resolutionFilter.addEventListener('change', filterAndDisplayMovies);
        formatFilter.addEventListener('change', filterAndDisplayMovies);
        audioFilter.addEventListener('change', filterAndDisplayMovies);

        // Event listeners do Modal
        closeButton.addEventListener('click', () => {
            movieModal.style.display = 'none';
            resetMediaPlayer(); // Reseta o player ao fechar o modal
        });

        // Fechar o modal ao clicar fora do conteúdo
        movieModal.addEventListener('click', (event) => {
            if (event.target === movieModal) {
                movieModal.style.display = 'none';
                resetMediaPlayer(); // Reseta o player ao fechar o modal
            }
        });

        // Fechar o modal com a tecla ESC
        window.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && movieModal.style.display === 'flex') {
                movieModal.style.display = 'none';
                resetMediaPlayer(); // Reseta o player ao fechar o modal
            }
        });

        // Adicionar event listener para os botões "Assistir" dentro do modal (delegação de eventos)
        modalVersions.addEventListener('click', (event) => {
            const target = event.target;
            if (target.classList.contains('watch-btn')) {
                const magnetURI = target.dataset.magnet;
                if (magnetURI) {
                    watchTorrent(magnetURI);
                } else {
                    playerMessage.textContent = 'Magnet link não encontrado para esta versão.';
                    modalVideoPlayer.style.display = 'flex';
                    document.querySelector('.modal-movie-details').style.display = 'none';
                }
            }
        });

        // Carregar dados quando a página carregar
        window.addEventListener('DOMContentLoaded', loadMovies);
    </script>
